version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repository/queries/"
    schema: "./migrations/"
    gen:
      go:
        package: "repository"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
